<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GITHUB Profile Page Design</title>
                
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
           
           <style>
           .blue-white {
                background: cadetblue;
                color:white;
            }
            .container
            {
                background-color :darkcyan;  
            }
            .card-body
            {
                background-color:grey;
                height: 80px;
                               
            }
            
            
        </style>
    </head>
    <body>
        <div class="container">
            
            <div class="row blue-white">
                
                <div class="col-1 pt-4 ps-4">
                    <i class="fa-brands fa-github fa-2xl"></i>
                </div>

                <div class="col-11 d-flex justify-content-center p-4">
                    <h3>GITHUB</h3>
                </div>
           
            </div>

            <div class="row ">

                   <div class="col-4 gy-4 mb-4">
                      <div class="card m-4 " style="height: 325px;">
                        <div class="card-body">
                        </div>
                      </div>
                    </div>
                <div class= "col-8" > 
                    <div class="row mt-4 gy-4  me-4 ms-4">
                         <div class="d-grid col-10 ">  
                     <button type="button" class="btn btn-secondary" style="text-align: left;" >Search</button>
                    </div> 
                    </div>
                    
                                                               
                   <div class="row mt-4 gy-4 me-4" >
                        <div class="col me-4  ">
                            <div class="card ">
                                <div class="card-body">
                                </div>
                            </div> 
                        </div>

                        <div class="col me-4 " >
                            <div class="card">
                                <div class="card-body">
                                </div>
                            </div>
                        </div>

                        <div class="col me-4 ">
                            <div class="card">
                                <div class="card-body">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4 gy-4 me-4"  >
                        <div class="col me-4">
                            <div class="card">
                                <div class="card-body">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
