<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Update Page Design</title>
                
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
            
    </head>
        <body>
          <div class ="container  border border-3 mt-4 ">

             <div align="center">
                <h2>Events 1</h2>
                <p>Number of available seats :23</p>
                </div>
                
                <div class="container  border border-3 mb-4 me-4 ">
              <form>
                
                <div class=" row mt-4 ">

                  <div class="col-4">
                    <div class="card border border-3 m-4"style="height:200px;width:200px;">
                      <div class="card-body">
                             <img src="./tajmahal.jpeg" class="rounded-circle" style=" width: 150px; height:150px;">
                      </div>                                                               
                     </div>
                    </div>

                    <div class="col-8">
                      
                      <div class="form-group row mt-4 mb-4">
                        <label for="usr1" class="col-sm-5 col-form-label align =right">Name:</label>
                        <div class="col-sm-7">
                          <input type="text"  class="form-control" id="usr1">
                        </div>
                      </div>

                      <div class="form-group row mb-4">
                            <label for="usr2" class="col-sm-5 col-form-label">Email:</label>
                            <div class="col-sm-7">
                              <input type="email" class="form-control" id="usr2">
                            </div> 
                          </div>


                          <div class="form-group row mb-4">
                            <label for="usr3" class="col-sm-5 col-form-label">PhoneNo:</label>
                            <div class="col-sm-7">
                              <input type="text" class="form-control" id="usr3">
                            </div> 
                          </div>

                          <div class="form-group row mb-4">
                            <label for="usr4" class="col-sm-5 col-form-label">No of seats::</label>
                            <div class="col-sm-7">
                              <select  name="seat " style="width:150px;" id="usr4" >
                                <option align ="center">2</option>
                              </select>
                            </div>  
                           </div>

                          <div class="form-group row mb-4">
                            <label for="usr5" class="col-sm-5 col-form-label">Name of Attendee 2:</label>
                            <div class="col-sm-7">
                              <input type="text" class="form-control" id="usr5">
                            </div> 
                          </div>

                          <div class="form-group row mb-4 ">
                            <div class="col-sm-6">
                             <button type="submit" class="btn btn-default border">Submit</button>
                             </div>
                             <div class="col-sm-6">
                             <button type="submit" class="btn btn-default border">cancel</button> 
                            </div>
                          </div> 

                        </div>
                        </div>
                        </form>
                     </div>
                    </div>                    
                  </body>
</html>
